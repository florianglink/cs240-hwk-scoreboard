<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <table class="scoreboard"> 
      <caption class="fieldName">FLORIAN FIELD</caption>
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>R</th>
        <th rowspan="4"><img src='images/ups.png' height='120'> </img></th>
      </tr>
      <tr>
        <td class="rowLabel">AWAY</td>
        <td name="awayScore_1" class="score"> 0</td>
        <td name="awayScore_2" class="score"> 0</td>
        <td name="awayScore_3" class="score"> 0</td>
        <td name="awayScore_4" class="score"> 0</td>
        <td name="awayScore_5" class="score"> 0</td>
        <td name="awayScore_6" class="score"> 0</td>
        <td name="awayScore_7" class="score"> 0</td>
        <td name="awayTotal" class="total">0</td>
      </tr>
      <tr>
        <td class="rowLabel">HOME</td>
        <td name="homeScore_1" class="score"> 0</td>
        <td name="homeScore_2" class="score"> 0</td>
        <td name="homeScore_3" class="score"> 0</td>
        <td name="homeScore_4" class="score"> 0</td>
        <td name="homeScore_5" class="score"> 0</td>
        <td name="homeScore_6" class="score"> 0</td>
        <td name="homeScore_7" class="score"> 0</td>
        <td name="homeTotal" class="total">0</td>
      </tr>
    </table>
    <br></br>
    <table class="controlCenter">
      <tr>
        <th class="ctrlName" colspan="4">CONTROL CENTER</th>
      </tr>
      <tr>
        <td>
          <label for ="team">Who:</label>
        <td>
          <select id="team">
            <option value="away">Away</option>
            <option value="home">Home</option>
          </select>
        </td>
        <td>
          <label for="inning">Inning:</label>
        </td>
        <td>
          <select id="inning">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Runs:</td>
        <td>
          <button id="addRun">+</button>
          <button id="subtractRun">-</button>
        </td>
      </tr>
      <tr>
        <td>Sound:</td>
        <td>
          <button id="playSound">ðŸ”Š</button>
          <button id="playSong">ðŸŽµ</button>
        </td>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
